<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="$description$"/><!-- Google will often use this as its description of your page/site. Make it good. -->
    <meta name="author" content="$name$"/>
    <meta name="Copyright" content="Copyright $name$ 2011. All Rights Reserved." />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/static/default.css" rel="stylesheet" />
	<script src="/static/js/jquery.js" type="text/javascript"></script>
	<script src="/static/js/avrilog.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap/bootstrap-dropdown.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap/bootstrap-modal.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap/bootstrap-alerts.js" type="text/javascript"></script>

    <style type="text/css">
      body {
        padding-top: 60px;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png"/>
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"/>
  </head>

  <body>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container">
          <a class="brand" href="#">AvriLog</a>
      		<ul class="nav">
              <span lift="MainMenu?group=topbar;current_class=active"></span>
          	</ul>
        	
        	<lift:is_authenticated>
		        <ul class="nav secondary-nav" id="user">
		          <li class="dropdown" data-dropdown="dropdown">
		            <a href="#" class="dropdown-toggle">
		              <span>{ user.username.is }</span>
		            </a>
		            <ul class="dropdown-menu">
		              <li><lift:Menu.item name="Account" donthide="true" linktoself="true">Settings</lift:Menu.item></li>
		              <li><lift:Menu.item name="About" donthide="true" linktoself="true">Help</lift:Menu.item></li>
		              <li class="divider"></li>
		              <li><lift:Menu.item name="Logout" donthide="true" linktoself="true">Log Out</lift:Menu.item></li>
		            </ul>
		          </li>
		        </ul>
			</lift:is_authenticated>
			<lift:is_not_authenticated>
			<form action="/login" style="float: right">
				<button class="btn">Sign In</button>
	        </form>
			</lift:is_not_authenticated>
        </div>
      </div>
    </div>
      <div id="content" class="container"></div><!-- /container -->
  </body>
</html>
