<div class="lift:surround?with=not-logged-wrap;at=content">
<div class="content">
  <div class="page-header">
    <h1>Sign in <small>Please Sign in to access Avrilog</small></h1>
  </div>
  <div class="login">
	<div lift="BootstrapAlerts?showall=true"></div>
	<div lift="BootstrapAlerts?showall=true"></div>
	  <div class="row">
	      <form lift="UserLogin?form=post">
	        <fieldset>
	          <div class="clearfix">
	            <label for="username"></label>
	            <div class="input">
	              <p><strong>Enter your email address:</strong></p>
	              <input class="xlarge" maxlength="254" id="id_email" size="32" name="email" type="text" value="" />
	            </div>
	          </div>
	          <div class="clearfix">
	            <div class="input">
	              <p><strong>Enter your password:</strong></p>
	              <input class="xlarge" id="id_password" />
	            </div>
	          </div>
	          <div class="clearfix">
	            <label for="remember"></label>
	            <div class="input">
	              <ul class="inputs-list">
	                <li>
	                  <label>
	                    <input class="xlarge" name="remember" />
	                    <span>Remember me on this computer.</span>
	                  </label>
	                </li>
	              </ul>
	            </div>
	          </div>
	        </fieldset>
	        <div class="well">
	          <input type="submit" id="id_submit" class="btn primary" value="Submit"></input>
	        </div>
	      </form>
	    </div>
	</div>
  </div>
</div>
